<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Task</title>
    <style>
      #manoj {
        background-color: grey;
        width: 600px;
        display: grid;
        height: 500px;
        grid-template-columns: 100px 100px 100px 100px;
        grid-template-rows: 100px 100px 100px;
        gap: 7px;
        /* justify-content:center; */
        align-content: start;
      }
      #manoj div {
        background-color: green;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="manoj">
      <div style="grid-column: 1/3; grid-row: 1/3;">
        <img src="./Guntur pic.jpeg" width="210px" height="200" alt="" />
      </div>
      <div style="grid-row:1/3; grid: column 2px / 3px;;">
        <img
          src="./Little things.jpeg"
          alt="little"
          width="100"
          height="200px"
        />
      </div>
      <div >
        <img src="./manoj pic.jpeg" alt="manoj" width="100px" height="100px" />
      </div>
      <div>
        <img
          src="./Little things.jpeg"
          alt="little"
          width="100px"
          height="100px"
        />
      </div>
      <div>
        <img
          src="./Guntur pic.jpeg"
          alt="mahesh"
          width="100px"
          height="100px"
        />
      </div>
    </div>
  </body>
</html>
